<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生活筆記 | Life Log</title>
    
    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Muji Style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        muji: {
                            bg: '#f7f7f2',       /* 溫暖米白背景 */
                            card: '#ffffff',     /* 純白卡片 */
                            text: '#4a4a4a',     /* 深灰文字 */
                            subtext: '#8c8c8c',  /* 淺灰次要文字 */
                            border: '#e6e6e6',   /* 極淡邊框 */
                            accent: '#7d7d7d',   /* 中性強調色 */
                            highlight: '#a8a29e' /* 暖灰強調 */
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f7f7f2;
            color: #4a4a4a;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 自定義 Radio Button 樣式 */
        input[type="radio"]:checked + label {
            background-color: #78716c; /* Stone-500 */
            color: white;
            border-color: #78716c;
        }

        /* 底部導航選中樣式 */
        .nav-item.active {
            color: #57534e; /* Stone-600 */
            font-weight: 500;
        }
        .nav-item.active i {
            background-color: #e7e5e4; /* Stone-200 */
            border-radius: 12px;
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col overflow-hidden">

    <!-- 頂部標題與排序 -->
    <header class="flex-none px-6 py-4 bg-muji-bg z-10 flex justify-between items-center border-b border-stone-200/50">
        <h1 class="text-xl font-medium tracking-wide text-stone-700">生活筆記</h1>
        <button onclick="toggleSort()" class="text-stone-500 hover:text-stone-700 transition-colors p-2 rounded-full active:bg-stone-200">
            <span id="sortLabel" class="text-sm mr-1">由新到舊</span>
            <i id="sortIcon" class="fa-solid fa-sort-amount-down"></i>
        </button>
    </header>

    <!-- 主要內容區 (可滾動) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-4" id="mainContent">
        
        <!-- 輸入區塊 -->
        <section class="bg-white rounded-2xl p-5 shadow-sm border border-stone-100 mb-6">
            <div class="flex justify-between items-center mb-3">
                <span class="text-xs text-stone-400" id="currentTimeDisplay">載入中...</span>
            </div>
            
            <textarea id="noteInput" rows="3" placeholder="今天發生了什麼事？..." class="w-full text-base text-stone-700 placeholder-stone-300 bg-transparent border-none focus:ring-0 resize-none p-0 mb-4"></textarea>
            
            <!-- 類別選擇 -->
            <div class="flex flex-wrap gap-2 mb-4" id="categorySelector">
                <!-- 由 JS 生成 -->
            </div>

            <button onclick="addNote()" class="w-full bg-stone-600 text-white py-3 rounded-xl hover:bg-stone-700 active:scale-[0.98] transition-all font-medium shadow-md shadow-stone-200">
                記錄下來
            </button>
        </section>

        <!-- 筆記列表標題 -->
        <div class="flex justify-between items-end mb-3 px-1">
            <h2 class="text-lg font-medium text-stone-600" id="currentViewTitle">全部筆記</h2>
            <span class="text-xs text-stone-400" id="noteCount">0 則</span>
        </div>

        <!-- 筆記列表容器 -->
        <div id="notesContainer" class="space-y-3">
            <!-- 筆記將顯示於此 -->
            <div class="text-center py-10 text-stone-300">
                <i class="fa-regular fa-pen-to-square text-4xl mb-3 opacity-50"></i>
                <p>還沒有任何紀錄</p>
            </div>
        </div>
    </main>

    <!-- 底部導航列 -->
    <nav class="flex-none bg-white/90 backdrop-blur-md border-t border-stone-200 pb-safe pt-2 px-2 fixed bottom-0 w-full z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)]">
        <div class="flex justify-around items-center h-16 max-w-md mx-auto">
            <button onclick="switchTab('all')" class="nav-item active flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1" data-tab="all">
                <i class="fa-solid fa-layer-group text-lg py-1 px-3 transition-all"></i>
                <span class="text-[10px]">全部</span>
            </button>
            <button onclick="switchTab('個人')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1" data-tab="個人">
                <i class="fa-regular fa-user text-lg py-1 px-3 transition-all"></i>
                <span class="text-[10px]">個人</span>
            </button>
            <button onclick="switchTab('家庭')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1" data-tab="家庭">
                <i class="fa-solid fa-house-chimney text-lg py-1 px-3 transition-all"></i>
                <span class="text-[10px]">家庭</span>
            </button>
            <button onclick="switchTab('班級')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1" data-tab="班級">
                <i class="fa-solid fa-school text-lg py-1 px-3 transition-all"></i>
                <span class="text-[10px]">班級</span>
            </button>
            <button onclick="switchTab('大吉')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1" data-tab="大吉">
                <i class="fa-solid fa-star text-lg py-1 px-3 transition-all"></i>
                <span class="text-[10px]">大吉</span>
            </button>
        </div>
        <!-- iPhone Home Indicator Spacer -->
        <div class="h-4 w-full"></div>
    </nav>

    <!-- 編輯/修改類別 Modal -->
    <div id="editModal" class="fixed inset-0 bg-stone-800/40 backdrop-blur-sm z-50 hidden flex justify-center items-end sm:items-center transition-opacity opacity-0">
        <div class="bg-white w-full sm:w-96 sm:rounded-2xl rounded-t-3xl p-6 shadow-2xl transform translate-y-full transition-transform duration-300" id="editModalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-stone-700">編輯筆記</h3>
                <button onclick="closeEditModal()" class="text-stone-400 hover:text-stone-600">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <input type="hidden" id="editNoteId">
            
            <div class="mb-4">
                <label class="block text-xs font-medium text-stone-500 mb-2">修改類別</label>
                <div class="flex flex-wrap gap-2" id="editCategorySelector">
                    <!-- JS 生成 -->
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-medium text-stone-500 mb-2">內容</label>
                <textarea id="editNoteInput" rows="4" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-3 text-stone-700 focus:outline-none focus:border-stone-400 resize-none"></textarea>
            </div>

            <div class="flex gap-3">
                <button onclick="deleteNoteFromModal()" class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl font-medium hover:bg-red-100 transition-colors">
                    刪除
                </button>
                <button onclick="saveEdit()" class="flex-[2] bg-stone-700 text-white py-3 rounded-xl font-medium hover:bg-stone-800 transition-colors shadow-lg shadow-stone-200">
                    儲存變更
                </button>
            </div>
            <!-- Spacer for mobile bottom -->
            <div class="h-6 sm:h-0"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-stone-800 text-white px-6 py-2 rounded-full shadow-lg opacity-0 transition-opacity duration-300 z-50 text-sm font-medium pointer-events-none">
        已儲存
    </div>

    <script>
        // --- 設定與狀態 ---
        const CATEGORIES = ['個人', '家庭', '班級', '大吉'];
        const DEFAULT_CATEGORY = '未分類';
        
        let notes = JSON.parse(localStorage.getItem('muji_diary_notes')) || [];
        let currentTab = 'all'; // 'all' | '個人' | '家庭' | '班級' | '大吉'
        let isDescending = true; // true: Newest first, false: Oldest first
        let editingId = null;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategorySelectors();
            updateTimeDisplay();
            renderNotes();
            
            // 每分鐘更新一次時間顯示
            setInterval(updateTimeDisplay, 60000);
        });

        // --- 核心功能函數 ---

        // 1. 顯示當前時間
        function updateTimeDisplay() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentTimeDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 2. 渲染類別選擇按鈕 (輸入區與編輯區)
        function renderCategorySelectors() {
            const createRadio = (name, containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                // 為了排版美觀，這裡不加入「未分類」選項供主動選擇，若未選則自動歸類
                // 但編輯時可以加入「未分類」嗎？依需求未提及，這裡僅列出四大類別
                
                CATEGORIES.forEach(cat => {
                    const id = `${name}-${cat}`;
                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = `
                        <input type="radio" name="${name}" id="${id}" value="${cat}" class="hidden peer">
                        <label for="${id}" class="inline-block px-3 py-1.5 rounded-lg border border-stone-200 text-sm text-stone-500 bg-stone-50 cursor-pointer transition-all hover:bg-stone-100 peer-checked:shadow-sm select-none">
                            ${cat}
                        </label>
                    `;
                    container.appendChild(wrapper);
                });
            };

            createRadio('newCategory', 'categorySelector');
            createRadio('editCategory', 'editCategorySelector');
        }

        // 3. 新增筆記
        function addNote() {
            const input = document.getElementById('noteInput');
            const content = input.value.trim();
            
            if (!content) {
                showToast('請輸入內容');
                return;
            }

            // 取得選取的類別
            const selectedRadio = document.querySelector('input[name="newCategory"]:checked');
            const category = selectedRadio ? selectedRadio.value : DEFAULT_CATEGORY;

            const newNote = {
                id: Date.now(),
                content: content,
                category: category,
                timestamp: new Date().toISOString()
            };

            notes.push(newNote);
            saveToLocalStorage();
            
            // 重置輸入
            input.value = '';
            if (selectedRadio) selectedRadio.checked = false;
            
            renderNotes();
            showToast('筆記已儲存');
        }

        // 4. 渲染筆記列表
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const titleEl = document.getElementById('currentViewTitle');
            const countEl = document.getElementById('noteCount');

            // 篩選
            let filteredNotes = currentTab === 'all' 
                ? notes 
                : notes.filter(n => n.category === currentTab);

            // 更新標題
            titleEl.textContent = currentTab === 'all' ? '全部筆記' : currentTab;
            countEl.textContent = `${filteredNotes.length} 則`;

            // 排序
            filteredNotes.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return isDescending ? dateB - dateA : dateA - dateB;
            });

            // 清空容器
            container.innerHTML = '';

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 flex flex-col items-center justify-center text-stone-300">
                        <div class="bg-stone-100 p-4 rounded-full mb-3">
                            <i class="fa-solid fa-seedling text-2xl"></i>
                        </div>
                        <p class="text-sm">這個分類還沒有筆記</p>
                    </div>
                `;
                return;
            }

            // 生成 HTML
            filteredNotes.forEach(note => {
                const date = new Date(note.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                // 根據類別給予一點點顏色標籤區別 (極簡風不宜過於花俏)
                let tagColorClass = 'bg-stone-100 text-stone-500';
                if(note.category === '大吉') tagColorClass = 'bg-yellow-50 text-yellow-600 border border-yellow-100';
                if(note.category === '家庭') tagColorClass = 'bg-orange-50 text-orange-600 border border-orange-100';
                if(note.category === '班級') tagColorClass = 'bg-blue-50 text-blue-600 border border-blue-100';

                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-xl shadow-sm border border-stone-100 active:scale-[0.99] transition-transform duration-200 cursor-pointer group relative';
                card.onclick = (e) => {
                    // 防止點擊刪除按鈕時觸發編輯
                    if(!e.target.closest('.delete-btn')) {
                        openEditModal(note.id);
                    }
                };

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-medium px-2 py-0.5 rounded-md ${tagColorClass}">
                            ${note.category}
                        </span>
                        <span class="text-xs text-stone-300 font-mono">${dateStr}</span>
                    </div>
                    <p class="text-stone-700 text-sm whitespace-pre-wrap leading-relaxed">${escapeHtml(note.content)}</p>
                    <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-pen text-stone-300 text-xs"></i>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 5. 切換 Tab
        function switchTab(tabName) {
            currentTab = tabName;
            
            // 更新 UI 狀態
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                el.classList.remove('text-stone-600');
                el.classList.add('text-stone-400');
                
                if (el.dataset.tab === tabName) {
                    el.classList.add('active');
                    el.classList.add('text-stone-600');
                    el.classList.remove('text-stone-400');
                }
            });

            renderNotes();
            
            // 捲動到頂部
            // document.getElementById('mainContent').scrollTop = 0;
        }

        // 6. 排序切換
        function toggleSort() {
            isDescending = !isDescending;
            const icon = document.getElementById('sortIcon');
            const label = document.getElementById('sortLabel');
            
            if (isDescending) {
                icon.className = 'fa-solid fa-sort-amount-down';
                label.textContent = '由新到舊';
            } else {
                icon.className = 'fa-solid fa-sort-amount-up';
                label.textContent = '由舊到新';
            }
            renderNotes();
        }

        // 7. 編輯功能
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            editingId = id;
            document.getElementById('editNoteId').value = id;
            document.getElementById('editNoteInput').value = note.content;
            
            // 設定 Radio
            const radios = document.getElementsByName('editCategory');
            radios.forEach(r => {
                r.checked = (r.value === note.category);
            });

            // 顯示 Modal
            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            modal.classList.remove('hidden');
            // 小延遲讓 display: block 生效後再加 opacity，產生動畫
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('translate-y-full');
            }, 10);
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            content.classList.add('translate-y-full');
            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                editingId = null;
            }, 300);
        }

        function saveEdit() {
            if (!editingId) return;
            
            const content = document.getElementById('editNoteInput').value.trim();
            if (!content) {
                showToast('內容不能為空');
                return;
            }

            const selectedRadio = document.querySelector('input[name="editCategory"]:checked');
            // 如果原本是未分類，而在編輯介面沒選類別，保持原樣或設為未分類
            // 這裡假設編輯介面只提供四大類選擇，若原本是未分類且沒選，維持未分類
            // 但如果使用者點選了某個類別，就會變更
            
            // 找到原始筆記以取得舊的類別
            const oldNoteIndex = notes.findIndex(n => n.id === editingId);
            if (oldNoteIndex === -1) return;

            let newCategory = notes[oldNoteIndex].category;
            if (selectedRadio) {
                newCategory = selectedRadio.value;
            }

            // 更新筆記
            notes[oldNoteIndex] = {
                ...notes[oldNoteIndex],
                content: content,
                category: newCategory
                // timestamp: new Date().toISOString() // 編輯後是否更新時間？通常日記軟體不更新建立時間
            };

            saveToLocalStorage();
            renderNotes();
            closeEditModal();
            showToast('修改已儲存');
        }

        function deleteNoteFromModal() {
            if (!editingId) return;
            
            if(confirm('確定要刪除這則筆記嗎？')) {
                notes = notes.filter(n => n.id !== editingId);
                saveToLocalStorage();
                renderNotes();
                closeEditModal();
                showToast('筆記已刪除');
            }
        }

        // 8. 工具函數
        function saveToLocalStorage() {
            localStorage.setItem('muji_diary_notes', JSON.stringify(notes));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 點擊 Modal 背景關閉
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

    </script>
</body>
</html>
