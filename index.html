<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生活筆記 | Life Log</title>
    
    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Muji Style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        muji: {
                            bg: '#f7f7f2',       /* 溫暖米白背景 */
                            card: '#ffffff',     /* 純白卡片 */
                            text: '#4a4a4a',     /* 深灰文字 */
                            subtext: '#8c8c8c',  /* 淺灰次要文字 */
                            border: '#e6e6e6',   /* 極淡邊框 */
                            accent: '#7d7d7d',   /* 中性強調色 */
                            highlight: '#a8a29e' /* 暖灰強調 */
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f7f7f2;
            color: #4a4a4a;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 自定義 Radio Button 樣式 */
        input[type="radio"]:checked + label {
            background-color: #78716c; /* Stone-500 */
            color: white;
            border-color: #78716c;
        }

        /* 底部導航選中樣式 */
        .nav-item.active {
            color: #57534e; /* Stone-600 */
            font-weight: 500;
        }
        .nav-item.active i {
            background-color: #e7e5e4; /* Stone-200 */
            border-radius: 12px;
        }

        /* Checkbox 動畫 */
        .check-circle {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .selected-card {
            background-color: #f5f5f4 !important; /* Stone-100 */
            border-color: #d6d3d1 !important; /* Stone-300 */
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col overflow-hidden text-base">

    <!-- 頂部標題與工具列 -->
    <header class="flex-none px-6 py-5 bg-muji-bg z-10 flex justify-between items-center border-b border-stone-200/50">
        <!-- 放大標題 -->
        <h1 class="text-2xl font-medium tracking-wide text-stone-700">生活筆記</h1>
        
        <div class="flex gap-3">
            <!-- 排序按鈕 -->
            <button onclick="toggleSort()" class="text-stone-500 hover:text-stone-700 transition-colors p-2 rounded-full active:bg-stone-200" title="切換排序">
                <i id="sortIcon" class="fa-solid fa-sort-amount-down text-xl"></i>
            </button>
            
            <!-- 選取模式按鈕 (放大字體) -->
            <button onclick="toggleSelectionMode()" id="selectModeBtn" class="text-stone-500 hover:text-stone-700 transition-colors px-4 py-1.5 rounded-full border border-stone-300 text-base active:bg-stone-200">
                多選
            </button>
        </div>
    </header>

    <!-- 主要內容區 (可滾動) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-36 px-4 pt-5" id="mainContent">
        
        <!-- 輸入區塊 (選取模式時隱藏) -->
        <section id="inputSection" class="bg-white rounded-2xl p-6 shadow-sm border border-stone-100 mb-6 transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <!-- 放大日期顯示 -->
                <span class="text-sm text-stone-400" id="currentTimeDisplay">載入中...</span>
            </div>
            
            <!-- 放大輸入框字體 -->
            <textarea id="noteInput" rows="3" placeholder="今天發生了什麼事？..." class="w-full text-lg text-stone-700 placeholder-stone-300 bg-transparent border-none focus:ring-0 resize-none p-0 mb-5 leading-relaxed"></textarea>
            
            <!-- 類別選擇 -->
            <div class="flex flex-wrap gap-3 mb-5" id="categorySelector">
                <!-- 由 JS 生成 -->
            </div>

            <!-- 放大按鈕字體與尺寸 -->
            <button onclick="addNote()" class="w-full bg-stone-600 text-white py-4 rounded-xl hover:bg-stone-700 active:scale-[0.98] transition-all text-lg font-medium shadow-md shadow-stone-200">
                記錄下來
            </button>
        </section>

        <!-- 筆記列表標題 -->
        <div class="flex justify-between items-end mb-4 px-1">
            <h2 class="text-xl font-medium text-stone-600" id="currentViewTitle">全部筆記</h2>
            <span class="text-sm text-stone-400" id="noteCount">0 則</span>
        </div>

        <!-- 筆記列表容器 -->
        <div id="notesContainer" class="space-y-4 pb-20">
            <!-- 筆記將顯示於此 -->
        </div>
    </main>

    <!-- 底部導航列 (一般模式顯示) -->
    <nav id="bottomNav" class="flex-none bg-white/95 backdrop-blur-md border-t border-stone-200 pb-safe pt-2 px-2 fixed bottom-0 w-full z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)] transition-transform duration-300">
        <div class="flex justify-around items-center h-20 max-w-md mx-auto">
            <!-- 放大底部導航圖示與文字 -->
            <button onclick="switchTab('all')" class="nav-item active flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1.5" data-tab="all">
                <i class="fa-solid fa-layer-group text-2xl py-1 px-3 transition-all"></i>
                <span class="text-xs">全部</span>
            </button>
            <button onclick="switchTab('個人')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1.5" data-tab="個人">
                <i class="fa-regular fa-user text-2xl py-1 px-3 transition-all"></i>
                <span class="text-xs">個人</span>
            </button>
            <button onclick="switchTab('家庭')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1.5" data-tab="家庭">
                <i class="fa-solid fa-house-chimney text-2xl py-1 px-3 transition-all"></i>
                <span class="text-xs">家庭</span>
            </button>
            <button onclick="switchTab('班級')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1.5" data-tab="班級">
                <i class="fa-solid fa-school text-2xl py-1 px-3 transition-all"></i>
                <span class="text-xs">班級</span>
            </button>
            <button onclick="switchTab('大吉')" class="nav-item flex flex-col items-center justify-center w-full text-stone-400 transition-all gap-1.5" data-tab="大吉">
                <i class="fa-solid fa-star text-2xl py-1 px-3 transition-all"></i>
                <span class="text-xs">大吉</span>
            </button>
        </div>
        <div class="h-6 w-full"></div>
    </nav>

    <!-- 底部選取操作列 (選取模式顯示) -->
    <div id="selectionBar" class="fixed bottom-0 w-full bg-stone-800 text-white z-30 transform translate-y-full transition-transform duration-300 shadow-lg rounded-t-3xl">
        <div class="flex justify-between items-center px-8 py-6 max-w-md mx-auto h-24">
            <div class="flex items-center gap-2">
                <span class="text-base text-stone-300">已選取</span>
                <span id="selectedCount" class="text-2xl font-bold text-white">0</span>
                <span class="text-base text-stone-300">則</span>
            </div>
            <button onclick="copySelectedNotes()" class="bg-white text-stone-800 px-8 py-3 rounded-full font-bold text-base hover:bg-stone-200 active:scale-95 transition-all flex items-center gap-2 shadow-lg">
                <i class="fa-regular fa-copy text-lg"></i>
                複製內容
            </button>
        </div>
        <div class="h-6 w-full"></div>
    </div>

    <!-- 編輯/修改類別 Modal -->
    <div id="editModal" class="fixed inset-0 bg-stone-800/40 backdrop-blur-sm z-50 hidden flex justify-center items-end sm:items-center transition-opacity opacity-0">
        <div class="bg-white w-full sm:w-[30rem] sm:rounded-2xl rounded-t-3xl p-8 shadow-2xl transform translate-y-full transition-transform duration-300" id="editModalContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-stone-700">編輯筆記</h3>
                <button onclick="closeEditModal()" class="text-stone-400 hover:text-stone-600 p-2">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <input type="hidden" id="editNoteId">
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-stone-500 mb-3">修改類別</label>
                <div class="flex flex-wrap gap-3" id="editCategorySelector">
                    <!-- JS 生成 -->
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium text-stone-500 mb-3">內容</label>
                <!-- 放大編輯框字體 -->
                <textarea id="editNoteInput" rows="5" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-4 text-lg text-stone-700 focus:outline-none focus:border-stone-400 resize-none leading-relaxed"></textarea>
            </div>

            <div class="flex gap-4">
                <button onclick="deleteNoteFromModal()" class="flex-1 bg-red-50 text-red-500 py-4 rounded-xl font-medium text-lg hover:bg-red-100 transition-colors">
                    刪除
                </button>
                <button onclick="saveEdit()" class="flex-[2] bg-stone-700 text-white py-4 rounded-xl font-medium text-lg hover:bg-stone-800 transition-colors shadow-lg shadow-stone-200">
                    儲存變更
                </button>
            </div>
            <div class="h-8 sm:h-0"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-8 left-1/2 transform -translate-x-1/2 bg-stone-800 text-white px-8 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 z-50 text-base font-medium pointer-events-none whitespace-nowrap">
        已儲存
    </div>

    <script>
        // --- 設定與狀態 ---
        const CATEGORIES = ['個人', '家庭', '班級', '大吉'];
        const DEFAULT_CATEGORY = '未分類';
        
        let notes = JSON.parse(localStorage.getItem('muji_diary_notes')) || [];
        let currentTab = 'all'; 
        let isDescending = true; 
        let editingId = null;

        // 新增狀態: 選取模式
        let isSelectionMode = false;
        let selectedNoteIds = new Set();

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategorySelectors();
            updateTimeDisplay();
            renderNotes();
            setInterval(updateTimeDisplay, 60000);
        });

        // --- 核心功能函數 ---

        function updateTimeDisplay() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentTimeDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // 調整標籤字體大小
        function renderCategorySelectors() {
            const createRadio = (name, containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                CATEGORIES.forEach(cat => {
                    const id = `${name}-${cat}`;
                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = `
                        <input type="radio" name="${name}" id="${id}" value="${cat}" class="hidden peer">
                        <label for="${id}" class="inline-block px-4 py-2 rounded-lg border border-stone-200 text-base text-stone-500 bg-stone-50 cursor-pointer transition-all hover:bg-stone-100 peer-checked:shadow-sm select-none">
                            ${cat}
                        </label>
                    `;
                    container.appendChild(wrapper);
                });
            };
            createRadio('newCategory', 'categorySelector');
            createRadio('editCategory', 'editCategorySelector');
        }

        function addNote() {
            const input = document.getElementById('noteInput');
            const content = input.value.trim();
            
            if (!content) {
                showToast('請輸入內容');
                return;
            }

            const selectedRadio = document.querySelector('input[name="newCategory"]:checked');
            const category = selectedRadio ? selectedRadio.value : DEFAULT_CATEGORY;

            const newNote = {
                id: Date.now(),
                content: content,
                category: category,
                timestamp: new Date().toISOString()
            };

            notes.push(newNote);
            saveToLocalStorage();
            input.value = '';
            if (selectedRadio) selectedRadio.checked = false;
            
            renderNotes();
            showToast('筆記已儲存');
        }

        // --- 選取與複製功能 ---

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const btn = document.getElementById('selectModeBtn');
            const inputSection = document.getElementById('inputSection');
            const bottomNav = document.getElementById('bottomNav');
            const selectionBar = document.getElementById('selectionBar');

            if (isSelectionMode) {
                // 進入選取模式
                btn.textContent = '取消';
                btn.classList.add('bg-stone-200', 'text-stone-800', 'border-stone-400');
                
                inputSection.style.display = 'none';
                
                bottomNav.classList.add('translate-y-full');
                selectionBar.classList.remove('translate-y-full');
                
                selectedNoteIds.clear();
                updateSelectionCount();
            } else {
                // 退出選取模式
                btn.textContent = '多選';
                btn.classList.remove('bg-stone-200', 'text-stone-800', 'border-stone-400');
                
                inputSection.style.display = 'block';
                
                bottomNav.classList.remove('translate-y-full');
                selectionBar.classList.add('translate-y-full');
                
                selectedNoteIds.clear();
            }
            renderNotes();
        }

        function toggleSelectNote(id) {
            if (selectedNoteIds.has(id)) {
                selectedNoteIds.delete(id);
            } else {
                selectedNoteIds.add(id);
            }
            renderNotes();
            updateSelectionCount();
        }

        function updateSelectionCount() {
            document.getElementById('selectedCount').textContent = selectedNoteIds.size;
        }

        function copySelectedNotes() {
            if (selectedNoteIds.size === 0) {
                showToast('尚未選取任何筆記');
                return;
            }

            const selectedNotes = notes.filter(n => selectedNoteIds.has(n.id));
            selectedNotes.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const textToCopy = selectedNotes.map(n => {
                const date = new Date(n.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                return `【${dateStr}】 #${n.category}\n${n.content}`;
            }).join('\n\n------------------\n\n');

            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast(`已複製 ${selectedNotes.length} 則筆記`);
                toggleSelectionMode();
            } catch (err) {
                console.error('Copy failed', err);
                showToast('複製失敗，請手動複製');
            }
            
            document.body.removeChild(textArea);
        }

        // --- 渲染筆記列表 ---
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const titleEl = document.getElementById('currentViewTitle');
            const countEl = document.getElementById('noteCount');

            let filteredNotes = currentTab === 'all' 
                ? notes 
                : notes.filter(n => n.category === currentTab);

            titleEl.textContent = currentTab === 'all' ? '全部筆記' : currentTab;
            countEl.textContent = `${filteredNotes.length} 則`;

            filteredNotes.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return isDescending ? dateB - dateA : dateA - dateB;
            });

            container.innerHTML = '';

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-24 flex flex-col items-center justify-center text-stone-300">
                        <div class="bg-stone-100 p-5 rounded-full mb-4">
                            <i class="fa-solid fa-seedling text-3xl"></i>
                        </div>
                        <p class="text-base">這個分類還沒有筆記</p>
                    </div>
                `;
                return;
            }

            filteredNotes.forEach(note => {
                const date = new Date(note.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                let tagColorClass = 'bg-stone-100 text-stone-500';
                if(note.category === '大吉') tagColorClass = 'bg-yellow-50 text-yellow-600 border border-yellow-100';
                if(note.category === '家庭') tagColorClass = 'bg-orange-50 text-orange-600 border border-orange-100';
                if(note.category === '班級') tagColorClass = 'bg-blue-50 text-blue-600 border border-blue-100';

                const isSelected = selectedNoteIds.has(note.id);
                const cardClass = isSelectionMode && isSelected ? 'selected-card' : 'bg-white';
                
                const card = document.createElement('div');
                card.className = `${cardClass} p-5 rounded-xl shadow-sm border border-stone-100 active:scale-[0.99] transition-all duration-200 cursor-pointer group relative flex gap-4 items-start`;
                
                card.onclick = (e) => {
                    if (isSelectionMode) {
                        toggleSelectNote(note.id);
                    } else {
                        if(!e.target.closest('.delete-btn')) {
                            openEditModal(note.id);
                        }
                    }
                };

                // Checkbox 變大
                let checkboxHtml = '';
                if (isSelectionMode) {
                    const checkIcon = isSelected 
                        ? '<i class="fa-solid fa-check text-white text-sm"></i>' 
                        : '';
                    const checkBg = isSelected ? 'bg-stone-600 border-stone-600' : 'bg-white border-stone-300';
                    
                    checkboxHtml = `
                        <div class="flex-none pt-1">
                            <div class="w-6 h-6 rounded-full border ${checkBg} flex items-center justify-center check-circle">
                                ${checkIcon}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${checkboxHtml}
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-3">
                            <!-- 放大標籤字體 -->
                            <span class="text-sm font-medium px-2.5 py-1 rounded-md ${tagColorClass}">
                                ${note.category}
                            </span>
                            <!-- 放大日期字體 -->
                            <span class="text-sm text-stone-400 font-mono">${dateStr}</span>
                        </div>
                        <!-- 放大內文字體 -->
                        <p class="text-stone-700 text-lg whitespace-pre-wrap leading-relaxed break-words">${escapeHtml(note.content)}</p>
                    </div>
                    ${!isSelectionMode ? `
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-pen text-stone-300 text-base"></i>
                    </div>` : ''}
                `;
                container.appendChild(card);
            });
        }

        function switchTab(tabName) {
            currentTab = tabName;
            if(isSelectionMode) toggleSelectionMode();

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                el.classList.remove('text-stone-600');
                el.classList.add('text-stone-400');
                
                if (el.dataset.tab === tabName) {
                    el.classList.add('active');
                    el.classList.add('text-stone-600');
                    el.classList.remove('text-stone-400');
                }
            });
            renderNotes();
        }

        function toggleSort() {
            isDescending = !isDescending;
            const icon = document.getElementById('sortIcon');
            icon.className = isDescending ? 'fa-solid fa-sort-amount-down text-xl' : 'fa-solid fa-sort-amount-up text-xl';
            renderNotes();
        }

        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            editingId = id;
            document.getElementById('editNoteId').value = id;
            document.getElementById('editNoteInput').value = note.content;
            
            const radios = document.getElementsByName('editCategory');
            radios.forEach(r => { r.checked = (r.value === note.category); });

            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('translate-y-full');
            }, 10);
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            content.classList.add('translate-y-full');
            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                editingId = null;
            }, 300);
        }

        function saveEdit() {
            if (!editingId) return;
            
            const content = document.getElementById('editNoteInput').value.trim();
            if (!content) { showToast('內容不能為空'); return; }

            const selectedRadio = document.querySelector('input[name="editCategory"]:checked');
            const oldNoteIndex = notes.findIndex(n => n.id === editingId);
            if (oldNoteIndex === -1) return;

            let newCategory = notes[oldNoteIndex].category;
            if (selectedRadio) newCategory = selectedRadio.value;

            notes[oldNoteIndex] = {
                ...notes[oldNoteIndex],
                content: content,
                category: newCategory
            };

            saveToLocalStorage();
            renderNotes();
            closeEditModal();
            showToast('修改已儲存');
        }

        function deleteNoteFromModal() {
            if (!editingId) return;
            if(confirm('確定要刪除這則筆記嗎？')) {
                notes = notes.filter(n => n.id !== editingId);
                saveToLocalStorage();
                renderNotes();
                closeEditModal();
                showToast('筆記已刪除');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('muji_diary_notes', JSON.stringify(notes));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2000);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });

    </script>
</body>
</html>
